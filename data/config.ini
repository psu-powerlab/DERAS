# INI File
# --------
# https://en.wikipedia.org/wiki/INI_file
#
# Basic Usage:
#
# [Section]
# Sections are used to group properties
#
# property=value
# every property has a name and a value delimited by (=)

#[Resource]
# uncomment to implement physical resource properties

[Threads]
sleep=500

[Logger]
path=~/dev/LOGS
increment=60

[Operator]
pjma_filepath=../data/schedules/pjma.csv
pjmd_filepath=../data/schedules/pjmd.csv
eim_filepath=../data/schedules/eim.csv
tou_filepath=../data/schedules/tou.csv
pdm_filepath=../data/schedules/pdm.csv
fer_filepath=../data/schedules/fer.csv
pjma_time_format=%H:%M:%S
pjmd_time_format=%H:%M:%S
eim_time_format=%H:%M:%S
tou_time_format=%H:%M:%S
pdm_time_format=%H:%M:%S
fer_time_format=%H:%M:%S

[AllJoyn]
app=DERAS
server_interface=edu.pdx.powerlab.sep.server
client_interface=edu.pdx.powerlab.sep.client
port=123
path=/edu/pdx/powerlab/sep/deras

[NA]
deviceID=7a439b61-3128-49f9-8a8b-65471a8fdeeb
function=0
region=0
transport=local


